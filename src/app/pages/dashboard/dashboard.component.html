<div class="container-fluid">
  <div class="row py-4 dashboard-cards">
    <ng-container *ngFor="let item of filteredDetections"
      ><div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <span>{{ item.title }}</span> <span>last week</span>
            </p>
            <p class="card-text text1">{{ item.detections }}</p>
            <p class="card-text">Detected</p>
          </div>
          <div class="card-footer">
            <a> {{ item.title }} {{ item.detections }} </a>
          </div>
        </div>
      </div></ng-container
    >
  </div>

  <div class="container-fluid" *ngIf="showGraph">
    <div class="row pt-5">
      <highcharts-chart
        style="width: 100%; display: block"
        [Highcharts]="Highcharts"
        [constructorType]="'stockChart'"
        [options]="chartOptions"
      >
      </highcharts-chart>

      <!-- <div class="chartContainer"></div> -->
    </div>
  </div>
</div>
