<div class="container-fluid p-4">
  <div class="row">
    <h3>Users History</h3>
  </div>
  <div class="row mt-3">
    <div class="col-md-4">
      <div class="list-group">
        <ng-container *ngFor="let item of filters">
          <label class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [value]="item.title"
              [checked]="item.clicked"
              (change)="item.clicked = !item.clicked"
            />
            {{ item.title }}
          </label>
        </ng-container>
      </div>
    </div>
    
  </div> 
</div>
